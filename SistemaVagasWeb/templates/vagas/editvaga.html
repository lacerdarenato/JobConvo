{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Editando a vaga '{{vaga.title}}' {% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando a vaga '{{vaga.title}}'</h1>
    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" class="btn btn-success" value="Editar Vaga">
    </form>
</div>
{% endblock %}
