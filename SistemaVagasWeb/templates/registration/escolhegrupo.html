{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Entrar no mini JobConvo {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card auth-card">
        <div class="card-body">
          <h4 class="card-title text-center">apenas testando</h4>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{next}}">
            {{form|crispy}}
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </form>
          <p class="change-form-p"> Novo por aqui?<a href="/accounts/register">Crie uma conta</a></p>
        </div>
      </div>
    </div>
</div>
{% endblock %}
