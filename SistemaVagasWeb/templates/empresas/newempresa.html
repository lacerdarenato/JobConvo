{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Cadastre a Empresa {% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Preencha os dados da sua empresa</h1>
    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" class="btn btn-success" value="Criar Empresa">
    </form>
</div>
{% endblock %}
