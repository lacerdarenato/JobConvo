{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Cadastre seus Dados {% endblock %}

{% block content %}

        <h2>Cadastro de candidato</h2>
            <div class="divForm">
                <form onsubmit="/candidato" id="form-cadastro" method="post">
                    {{ form|crispy }}
                        <input type="submit" id="submit-button" value="Enviar"/>
                    {% csrf_token %}
                </form>
            </div>

{% endblock %}
